<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WIPEOUT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff4444;
    }

    button {
      padding: 12px;
      margin: 6px 0;
      width: 100%;
      font-size: 16px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      cursor: pointer;
    }

    button:hover { background: #333; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .stats {
      background: #1b1b1b;
      padding: 10px;
      border: 1px solid #333;
      margin-bottom: 15px;
    }

    .log {
      background: #000;
      padding: 10px;
      height: 220px;
      overflow-y: auto;
      border: 1px solid #333;
      font-size: 14px;
    }

    .warning {
      color: #ff7777;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸŽ° WIPEOUT ðŸŽ°</h1>
<p style="text-align:center;">A game about trying to win it all.</p>

<div class="stats">
  <p>ðŸ’° Money: $<span id="money">100</span></p>
  <p>ðŸŽ“ Kidâ€™s Savings: $<span id="college">1000</span></p>
  <p>ðŸ˜ˆ Debt: $<span id="debt">0</span></p>
  <p>ðŸŽ² Gambles Played: <span id="gambles">0</span></p>
</div>

<button onclick="gamble()">ðŸŽ² Gamble ($30)</button>
<button onclick="takeLoan()">ðŸ’¼ Take $200 Loan</button>
<button onclick="repayLoan()">ðŸ’¸ Repay Loan</button>
<button onclick="withdrawCollege()">ðŸŽ“ Withdraw $100 from Kidâ€™s Savings</button>
<button onclick="quitGame()">ðŸšª Quit</button>

<h3>Game Log</h3>
<div class="log" id="log"></div>

<script>
  let money = 100;
  let collegeFund = 1000;
  let debt = 0;
  let gambles = 0;
  let loans = 0;

  function log(msg) {
    const logDiv = document.getElementById("log");
    logDiv.innerHTML += msg + "<br>";
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  function updateUI() {
    document.getElementById("money").textContent = money;
    document.getElementById("college").textContent = collegeFund;
    document.getElementById("debt").textContent = debt;
    document.getElementById("gambles").textContent = gambles;
  }

  function gamble() {
    if (money < 30) {
      log("âš ï¸ Not enough money to gamble.");
      return;
    }

    money -= 30;
    gambles++;

    if (Math.random() < 0.5) {
      money += 60;
      log("âœ… You won $60.");
    } else {
      log("ðŸ’€ You lost $30.");
    }

    // Loan interest every 10 gambles
    if (debt > 0 && gambles % 10 === 0) {
      const interest = loans * 50;
      debt += interest;
      log(`ðŸ˜ˆ Interest added: +$${interest}`);
    }

    if (money < -500) {
      log("<span class='warning'>ðŸ“‰ You are financially wiped out.</span>");
      disableGame();
    }

    updateUI();
  }

  function takeLoan() {
    money += 200;
    debt += 200;
    loans++;
    log("ðŸ’¼ Took a $200 loan.");
    updateUI();
  }

  function repayLoan() {
    if (money >= debt && debt > 0) {
      money -= debt;
      log(`ðŸ’¸ Paid off $${debt} in debt.`);
      debt = 0;
      loans = 0;
    } else {
      log("âš ï¸ You can't afford to repay the loan.");
    }
    updateUI();
  }

  function withdrawCollege() {
    if (collegeFund >= 100) {
      collegeFund -= 100;
      money += 100;
      log("ðŸŽ“ Took $100 from your kidâ€™s future.");
    } else {
      log("âš ï¸ No money left in savings.");
    }
    updateUI();
  }

  function quitGame() {
    log("ðŸšª You walked away. Probably the smartest move.");
    disableGame();
  }

  function disableGame() {
    document.querySelectorAll("button").forEach(btn => btn.disabled = true);
  }

  updateUI();
</script>

</body>
</html>
