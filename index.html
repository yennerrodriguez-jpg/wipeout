<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WIPEOUT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff4444;
    }

    button {
      padding: 10px 15px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }

    .stats {
      background: #1b1b1b;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #333;
    }

    .log {
      background: #000;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #333;
      font-size: 14px;
    }

    .warning {
      color: #ff7777;
    }
  </style>
</head>
<body>

<h1>ğŸ° WIPEOUT ğŸ°</h1>
<p style="text-align:center;">A game about why gambling always wins.</p>

<div class="stats">
  <p>ğŸ’° Money: $<span id="money">0</span></p>
  <p>ğŸ“ Childâ€™s College Fund: $<span id="college">1000</span></p>
  <p>ğŸ˜ˆ Debt to Big Tony: $<span id="debt">0</span></p>
  <p>ğŸ•µï¸ Imposters: <span id="impostersCount">30</span></p>
</div>

<input type="number" id="guess" placeholder="Pick a number (1â€“100)">
<button onclick="makeGuess()">Pick Number</button>

<button onclick="takeLoan()">Take $200 Loan from Big Tony</button>
<button onclick="stealCollege()">Steal $100 from Childâ€™s College Fund</button>
<button onclick="quitGame()">Quit</button>

<h3>Game Log</h3>
<div class="log" id="log"></div>

<script>
  let money = 0;
  let collegeFund = 1000;
  let debt = 0;
  let loanTaken = false;

  let imposters = new Set();
  const luckyNumbers = new Set([3, 7, 8, 9, 11, 12]);

  function initImposters(count = 30) {
    imposters.clear();
    while (imposters.size < count) {
      imposters.add(Math.floor(Math.random() * 100) + 1);
    }
  }

  initImposters();

  function log(msg) {
    const logDiv = document.getElementById("log");
    logDiv.innerHTML += msg + "<br>";
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  function updateUI() {
    document.getElementById("money").textContent = money;
    document.getElementById("college").textContent = collegeFund;
    document.getElementById("debt").textContent = debt;
    document.getElementById("impostersCount").textContent = imposters.size;
  }

  function makeGuess() {
    const guess = parseInt(document.getElementById("guess").value);
    if (!guess || guess < 1 || guess > 100) {
      log("âš ï¸ Pick a valid number between 1 and 100.");
      return;
    }

    if (imposters.has(guess)) {
      money -= 50;
      log("ğŸ’€ IMPOSTER! You lost $50.");
    } else {
      money += 50;
      log("âœ… Correct! You gained $50.");

      // Add more imposters (system gets worse)
      while (imposters.size < Math.min(100, imposters.size + 5)) {
        imposters.add(Math.floor(Math.random() * 100) + 1);
      }

      // Lucky numbers
      if (luckyNumbers.has(guess)) {
        money += 100;
        log("ğŸ€ LUCKY NUMBER! +$100 and 5 imposters removed.");

        const imposterArray = Array.from(imposters);
        imposterArray.splice(0, 5);
        imposters = new Set(imposterArray);
      }
    }

    // Auto-repay Big Tony if possible
    if (debt > 0 && money >= debt) {
      money -= debt;
      log("ğŸ’¸ You repaid Big Tony $" + debt + ".");
      debt = 0;
    }

    if (money < -500) {
      log("<span class='warning'>ğŸ“‰ You are financially wiped out.</span>");
      disableGame();
    }

    updateUI();
  }

  function takeLoan() {
    if (loanTaken) {
      log("ğŸ˜ˆ Big Tony says you already owe him.");
      return;
    }
    money += 200;
    debt = 250;
    loanTaken = true;
    log("ğŸ’¼ Big Tony gives you $200. You owe $250.");
    updateUI();
  }

  function stealCollege() {
    if (collegeFund >= 100) {
      collegeFund -= 100;
      money += 100;
      log("ğŸ“ You stole $100 from your childâ€™s future.");
    } else {
      log("ğŸ“ Nothing left to steal.");
    }
    updateUI();
  }

  function quitGame() {
    log("ğŸšª You walked away. The house was still waiting.");
    disableGame();
  }

  function disableGame() {
    document.querySelectorAll("button").forEach(b => b.disabled = true);
  }

  updateUI();
</script>

</body>
</html>
